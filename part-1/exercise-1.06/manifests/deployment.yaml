apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-v04
  template:
    metadata:
      labels:
        app: project-v04
    spec:
      containers:
        - name: project-v04
          image: lofmakim/project-v0.4:latest
          env:
          - name: PORT
            value: "3000"