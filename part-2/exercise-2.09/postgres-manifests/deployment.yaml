apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: todo-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: myuser
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: tododatabase
        volumeMounts:
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d/
          readOnly: true
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data    
      volumes:
      - name: init-scripts
        configMap:
          name: postgres-init-scripts
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
