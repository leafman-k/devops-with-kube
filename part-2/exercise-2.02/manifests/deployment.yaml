apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-full
  template:
    metadata:
      labels:
        app: todo-full
    spec:
      volumes:
        - name: shared-img
          persistentVolumeClaim:
            claimName: todo-claim
      containers:
        - name: todo-app
          image: lofmakim/todo-app:v1.0
          volumeMounts:
          - name: shared-img
            mountPath: /usr/src/app/public/img
        - name: writer-app
          image: lofmakim/writer-app:v0.2.1
          volumeMounts:
          - name: shared-img
            mountPath: /usr/src/app/img
        - name: todo-backend
          image: lofmakim/todo-backend:v1.0